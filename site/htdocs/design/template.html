<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>##TITLE##</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/jquery.mobile-1.3.2.css" />

    <script src="./js/jquery-1.9.1.js"></script>
    <script src="./js/jquery.mobile-1.3.2.js"></script>
    <link rel="stylesheet" href="./css/custome.theme.css" />
</head>
<body>
    <div data-role="page" data-theme="c">
    	<!-- Header -->
    	<div data-role="header">
    		<a href="#" data-icon="bars" data-role="button" data-iconpos="notext" data-inline=true>bars</a>
            <h1>##TITLE##</h1>
        </div>
         <div data-role="content">
         	<h3 class="text-center">ログイン</h3>
	         <ul data-role="listview" data-inset="true">
                <li data-role="fieldcontain">
                    <label for="user">Username : </label>
                    <input type="text" name="user" id="user" value="" data-clear-btn="true" />
                </li>
                <li data-role="fieldcontain">
                    <label for="pass">Password : </label>
                    <input type="password" name="pass" id="pass" value="" data-clear-btn="true" />
                </li>
                <li class="ui-body">
                    <fieldset class="ui-grid-a">
                        <div class="ui-block-a">
                            <button type="submit" data-theme="d">Cancel</button>
                        </div>
                        <div class="ui-block-b">
                            <button type="submit" data-theme="a">Submit</button>
                        </div>
                    </fieldset>
                </li>
	         </ul>                  
         </div>
        <div data-role="footer" data-position="fixed" data-theme="d">
        	<h4> ##FOTER## </h4>
        </div>
    </div>
</body>
</html>
